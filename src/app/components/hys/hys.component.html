<div class="row">
    <h2>Hard and Soft Skills</h2>
    <div class="text-center col-sm-4 col-md-4 col-lg-4">
    <circle-progress
            [percent]="85" 
            [radius]="50"
            [outerStrokeWidth]="10"
            [innerStrokeWidth]="2"
            [outerStrokeColor]="'#78C000'"
            [innerStrokeColor]="'#C7E596'"
            [animation]="true"
            [animationDuration]="600"
    ></circle-progress>
    
</div>
