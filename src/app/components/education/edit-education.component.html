<div class="container" *ngIf="education">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nameExp">Nombre de empresa</label>
                    <input type="text" class="form-control" id="nameExp" name="nameExp" [(ngModel)]="education.nameEducation" required>
                </div>
                <div class="form-group">
                    <label for="descriptionExp">Descripci√≥n de tarea</label>
                    <input type="text" class="form-control" id="descriptionExp" name="descriptionExp" [(ngModel)]="education.descriptionEducation" required>
                </div>
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </form>
        </div>
    </div>
</div>
